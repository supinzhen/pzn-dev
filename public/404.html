<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Annie Su | Portfolio</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which causes the browser to refresh the page without losing the history.
        var l = window.location;
        if (l.search[1] === '/') {
            var decoded = l.search.slice(1).split('&').map(function (s) {
                return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
        }

        // If we are at a 404 page, redirect to the index page with the path in query
        window.location.replace(
            window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + window.location.pathname.split('/').slice(0, -1).join('/') + '/index.html' + '#/' + window.location.pathname.split('/').pop()
        );
    </script>
</head>

<body>
</body>

</html>
